<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="drag&drop.js"></script>
    

    <title>Vitual gallery</title>
</head>
<body>
    <header>
        <h1 id="he">Virtual gallery</h1>
    </header>
    <div class="wrap_imbox">
        <div class="imbox">
        </div>
        <div class="heading">
            <h1 class="head_jumbo">Create and manage</h1>
            <p class="text_jumbo">your own virtual gallery</p>
        </div>
    </div>
    <div id="cont_title" class = "container">
        <h1>Preview</h1>
    </div>
    <div id="border" class="container" ondrop = "dropHandlerPreview(event);" ondragover="dragOverHandler(event);" ondragleave="dragLeaveHandler(event);" ondragenter = "dragEnterHandler(event);">
        <div id="select" class="container" >
            <input id="selectFile" type="file" multiple onchange="previewFile()">
        </div>
        <div id="preview_zone" class="container" >
            <div class="wrap1">
                <div class="wrap2">
                
                    <img src="//" id="image_preview" alt="Image preview" onerror="this.style.display='none'">
                    <textarea id="description"  placeholder="You can add a description here."  name="Description" rows="5" cols="30" maxlength="100"></textarea>
                    <div id="buttons">
                        <a class="button2" onclick="addToGallery();">Confirm</a>
                        <a class="button2" onclick="clearPreview();">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p id="dropP">Drag and drop an immage.</p>
        </footer>
    </div>



    <div class="gallery_heading">
        <h1>Gallery</h1>
    </div>
    <div class = "container" id = "drop_zone">
        
        <div class="example_gallery">
            
            <div class="example_element">
                    <img src="art1.jpg" >
                    <p>Gallery 1</p>
            </div>

            <div class="example_element" >
                <img src="art2.jpg" >
                <p>Gallery 2</p>
            </div>
        </div>
    </div>
    
    <footer>
        <div id="footer" class="col-12">
            <a id="source" href="sources.html">Viri</a>
        </div>
    </footer>
</body>


</html>
